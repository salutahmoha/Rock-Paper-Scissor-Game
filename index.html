<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="game-container">
            <div class="header">
                <div class="copyright">
                    <p><strong>&copy;</strong>2024 <a href="#">Salad Mohamed</a></p>
                </div>
                <div class="scores">
                    <p>Computer <span class="computerScoreDisplay">0</span><span class="playerScoreDisplay">0</span>Player</p>
                </div>
            </div>

            <div class="computer">
                <h3>Computer</h3>
                <div class="computer-choice">
                </div>
            </div>

            <div class="score-text">
            </div>

            <div class="player">
                <h3>player</h3>
                <div class="player-choice-display">
                </div>
            </div>

            <div class="player-options">
                <div class="rock-paper-scissor" onclick="playGame('rock')">
                    <div class="icon-div">
                        <p class="icon">&#9994;</p>
                    </div>
                    <p>Rock</p>
                </div>
                <div class="rock-paper-scissor" onclick="playGame('paper')">
                    <div class="icon-div">
                        <p class="icon">&#9995;</p>
                    </div>
                    <p>Paper</p>
                </div>
                <div class="rock-paper-scissor" onclick="playGame('scissors')">
                    <div class="icon-div">
                        <p class="icon">&#9996;</p>
                    </div>
                    <p>Scissors</p>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
